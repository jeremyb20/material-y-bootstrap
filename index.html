<!DOCTYPE html>
<html lang="en" ng-app="friendsApp">
	<head>

		<title>Material y Bootstrap</title>
		<!-- Css -->
			<!-- Angular Material -->
				<link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">

	<body>
	
		<div ng-controller="tabCtrl" layout="column">
